<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Design na in HTML en CSS</title>
</head>
<body>
    <main class="grid-container">
        <article class="Carla"> 
            <header class="header_carla">
                <h1>Carla Snepvangers <img src="pic_1.jpg" alt="pasfoto"></h1>
                <h2>Friends with Marijn</h2>
               
            </header>
            <section class="section_carla">
                <p>Carla requested permission to view your contact details.</p>
            </section>
            <footer class="footer_carla">
                <button class="button-approve">Approve</button>
                <button class="button-decline">Decline</button>
            </footer>
        </article>  

        <article class="Marijn"> 
            <header class="header_marijn">
                <h1>Marijn Pijnenborg <img src="pic_2.jpg" alt="pasfoto"></h1>
                <h2>New Member</h2>
                
            </header>
            <section class="section_marijn">
                <p>Marijn wants to add you to the group best friends.</p>
            </section>
            <footer class="footer_marijn">
                <button class="button-approve">Approve</button>
                <button class="button-decline">Decline</button>
            </footer>
        </article>  
    </main>
</body>
</html>
