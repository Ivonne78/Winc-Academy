<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title> Social Media Buttons </title>
    <script src="https://kit.fontawesome.com/3694b0b410.js" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="social-media">
        <li class="social-media.blog">
            <i class="fas fa-laptop-code"></i>
            <a href="#">Check out my blog</a>
        </li>
        <li class="social-media.twitter">
            <i class="fab fa-twitter"></i>
            <a href="#">Follow me on Twitter</a>
        </li>
        <li class="social-media.linkedin ">
            <i class="fab fa-linkedin-in"></i>
            <a href="#">Connect on LinkedIn</a>
        </li>
        <li class="social-media.facebook">
            <i class="fab fa-facebook-f"></i>
            <a href="#">Like my Facebook page</a>
        </li>
      
        <li class="social-media.github">
            <i class="fab fa-github"></i>
            <a href="#">See projects on Github</a>
        </li>
      

    </ul>
 
</body>
</html>
